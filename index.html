<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Vendite</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
        <form method="POST">
            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="col s12 m6">Username</div>
                        <div class="col s12 m6">
                            <input type="text" placeholder="Username" id="loginUsername" required>
                        </div>
                        <div class="col s12 m6">Password</div>

                        <div class="col s12 m6">
                            <input type="password" placeholder="Password" id="loginPassword" required>
                        </div>

                        <a class="waves-effect waves-light btn" onclick="login()"><i class="fa fa-sign-in"></i>Login</a>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
