<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <!--    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome-4.4.0/font-awesome-4.4.0/css/font-awesome.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Vendite</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse hide-on-small-only"><i class="fa fa-bars"></i>
</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="inventory.html" class="active">Inventory</a></li>
                        <li><a href="add_products.html">Add Product</a></li>
                        <li class="active"><a href="set_products.html">Set Pricing</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li>
                            <div class="chip right z-depth-2">
                                User: <span class="user"></span>
                            </div>
                            <img class="responsive-img circle " src="image/user.png">


                        </li>
                        <li><a href="inventory.html" class="active">Inventory</a></li>
                        <li><a href="add_products.html">Add Product</a></li>
                        <li class="active"><a href="set_products.html">Set Pricing</a></li>
                        <li><a onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="chip left hide-on-med-and-up">
                <img src="image/user.png" alt="Contact Person">
                <span class="user"></span>
            </div>
            <h2 align="center">Set Pricing</h2>
            <nav class="hide-on-small-only">
                <div class="nav-wrapper">
                    <form onsubmit="getProduct(); return false">
                        <div class="input-field ">
                            <input id="searchTxt" type="search" placeholder="Product Barcode" required>
                            <label for="search"><i class="fa fa-search"></i>
                            </label>
                            <i class="material-icons"><i class="fa fa-times-circle"></i></i>
                        </div>
                    </form>
                </div>
            </nav>
            <!--Modal for barcode-->
            <a class="btn tooltipped hide-on-med-and-up modal-trigger right" data-position="bottom" data-delay="50" data-tooltip="search by barcode" href="#barcode-modal"><i class="fa fa-search"></i></a>


            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input disabled placeholder="Product ID" id="product_id" type="text" class="validate">
                            <label for="product_name">Product Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input disabled placeholder="Product Name" id="product_name" type="text" class="validate">
                            <label for="product_name">Product Name</label>
                        </div>

                        <div class="input-field col s6">
                            <input disabled placeholder="Product Barcode" id="product_barcode" type="text" class="validate">
                            <label for="product_barcode">Product Barcode</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="product_price" type="text" class="validate" placeholder="Product Price">
                            <label for="product_price">Product Price</label>
                        </div>
                    </div>
                </form>
            </div>
            <button align="center" class="btn waves-effect waves-light" type="submit" name="action" id="setPriceBtn"><i class="fa fa-cog"></i> Set Price
            </button>
            <div class="fixed-action-btn hide-on-med-and-up" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red">
                    <i class="fa fa-pencil-square-o"></i>

                </a>
                <ul>
                    <li><a class="btn-floating yellow tooltipped" onclick="logout()" data-position="left" data-tooltip="Logout"><i class="fa fa-sign-out"></i></a></li>
                    <li><a class="btn-floating blue tooltipped" href="add_products.html" data-position="left" data-tooltip="Add product"><i class="fa fa-plus"></i></a></li>
                    <li><a class="btn-floating green tooltipped" href="inventory.html" data-position="left" data-tooltip="Inventory"><i class="fa fa-table"></i></a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Vendite</h5>
                    <p class="grey-text text-lighten-4">Keep track of your inventory</p>
                </div>
            </div>
        </div>
        <div align="right" class="footer-copyright">
            <div class="container">
                by Sheamus Punch Yebisi
            </div>
        </div>
    </footer>

    <!-- Modal Structure -->
    <div id="barcode-modal" class="modal">
        <div class="modal-content">
            <h4>Please enter barcode</h4>
            <input id="searchTxtS" type="search" placeholder="Product Barcode">
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" onclick="getProductS()">Search</a>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/owner_pricing.js"></script>
</body>

</html>
